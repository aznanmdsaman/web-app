<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base target="_top">
    <link rel="stylesheet" href="styling.css" />
    <title>Online Exam</title>
  </head>
  <body>
    <h2>Welcome to Your Online Exam</h2>
    <p>Click the button below to begin.</p>
    <button onclick="startExam()">Start Exam</button>
    
    <div id="message">Opening your exam paper...</div>
    <div id="spinner"></div>

    <script>
      function startExam() {
        const forms = [
          "https://forms.office.com/Pages/ResponsePage.aspx?id=MQUmTJOZ3UWuy7-8WpZRbfIHKZs6kJtKs0PKM4LJiuVUNE1BQUs3TEFQMVRVUzQ0SDBGQ09RUENIMC4u",
          "https://forms.office.com/Pages/ResponsePage.aspx?id=MQUmTJOZ3UWuy7-8WpZRbfIHKZs6kJtKs0PKM4LJiuVUMVk1TVZSQUMwUEQ0T0gwTEEyTVlDVlJBRy4u",
          "https://forms.office.com/Pages/ResponsePage.aspx?id=MQUmTJOZ3UWuy7-8WpZRbfIHKZs6kJtKs0PKM4LJiuVUQVZNTzlTN1NOT0E3TFpCSk1BWjUxUkZaNi4u"
        ];
        const randomIndex = Math.floor(Math.random() * forms.length);
        const selectedForm = forms[randomIndex];

        document.querySelector("button").disabled = true;
        document.getElementById("message").style.display = "block";
        document.getElementById("spinner").style.display = "block";

        setTimeout(() => {
          window.location.href = selectedForm;
        }, 2000);
      }
    </script>
  </body>
</html>
